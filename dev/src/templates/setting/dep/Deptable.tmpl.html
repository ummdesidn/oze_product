{{define "setting/dep/deptable.tmpl.html" }}
<div class="dt-responsive table-responsive" align="center">
	<table id="pl-table" class="table table-striped table-bordered nowrap" style="width:75%">
		<thead>
			<tr>
				<th width="70%">แผนก</th>
				<th width="20%">สถานะ</th>
				<th width="10%">บันทึกข้อมูล</th>
				
			</tr>
		</thead>
		<tbody>
			{{range .GetDep}}
		<input type="hidden"  value="{{.DepName}}" id="hi_{{.PKKey}}"></td>
		<tr>
			<td><input type="text" class="form-control" placeholder="ชื่อแผนก" value="{{.DepName}}" id="txt_{{.PKKey}}"></td>
			<td><select name="select" class="form-control" id="sel_{{.PKKey}}"> 
				<option value="1">ใช้งาน</option>
				<option value="0">ระงับการใช้งาน</option>
			</select>
			</td>
			<td><button class="btn btn-out btn-success btn-square" onclick="DepUp({{.PKKey}})">บันทึกข้อมูล</button></td>
		</tr>
		<script>
			document.getElementById('sel_{{.PKKey}}').value = {{.Status}}  ;
			
		</script>
		{{end}}
		<tr>
			<td><input type="text" class="form-control" placeholder="เพิ่มข้อมูลแผนก"  id="txt_newDep"></td>
			<td><select name="select" class="form-control" id="sel_newDep"> 
				<option value="1">ใช้งาน</option>
				 
			</select>
			</td>
			<td><button class="btn btn-out btn-success btn-square" onclick="DepNew()">เพิ่มข้อมูล</button></td>
		</tr>
	</tbody>
	
	
</table>
</div>

{{end}}
